{% extends "base.html" %}

{% block page_title %}
 {{person.name}}
{% endblock page_title %}

{% block content %}
  <div class="flex justify-center">

    <div class="container-md mx-auto w-1/3 flex flex-col border rounded-xl shadow-xl px-8 py-6 mt-4">
      {% comment %} <img src="{{person.photo.url}}" class="w-full rounded" alt=""> {% endcomment %}
      <img src="https://picsum.photos/id/{{ people.pk }}/200/300" class="w-full rounded" alt="">
      <span class="text-lg font-bold">{{person.name}}</span>

      <span>Kind : {{person.kind}}</span>
      <span>{{person.movie.all}}</span>


      <div class="bg-pink-500 hover:bg-pink-700 text-white font-bold rounded w-full mt-4 py-2 px-4 flex justify-center ">
        <a class="mx-auto " href="{% url 'people:update' person.pk %}">Edit Person</a>
      </div>

    </div>
  </div>

{% endblock content %}
